<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sistema Supremo CRM para Imobiliárias e Corretores de Imóveis</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div
      class="menu-bg w-100 h-100 position-absolute bg-black opacity-0 menu-btn-close"
    ></div>
    <div class="menu bg-white position-absolute z-3 h-100 p-4 w-75">
      <div class="menu-header d-flex justify-content-between mb-4">
        <img
          src="img/logo-supremo.png"
          style="width: 50px"
          alt="Logo supremo CRM"
        />

        <button class="bg-transparent border-0 menu-btn-close">
          <i class="fa-solid fa-x text-orange"></i>
        </button>
      </div>

      <nav class="menu-content d-flex flex-column gap-3">
        <a href="/index.html" class="text-black link-underline link-underline-opacity-0"
          >Página Inicial</a
        >
        <a href="" class="text-black link-underline link-underline-opacity-0"
          >Buscar Imóveis
          <div class="d-flex flex-column px-3">
            <a
              href=""
              class="text-black link-underline link-underline-opacity-0 mb-2"
              >Imóveis na Praia Brava</a
            >
            <a
              href=""
              class="text-black link-underline link-underline-opacity-0"
              >Imóveis na Fazenda</a
            >
          </div>
        </a>
        <a href="" class="text-black link-underline link-underline-opacity-0"
          >Empreendimentos</a
        >
        <a href="" class="text-black link-underline link-underline-opacity-0"
          >Anuncie seu Imóvel</a
        >
        <a href="" class="text-black link-underline link-underline-opacity-0"
          >Sobre Nós</a
        >
        <a href="" class="text-black link-underline link-underline-opacity-0"
          >Entre em Contato</a
        >
        <a href="" class="text-black link-underline link-underline-opacity-0"
          >Instagram</a
        >
        <a href="" class="text-black link-underline link-underline-opacity-0"
          >Política de Privacidade</a
        >
      </nav>
    </div>

    <header class="w-100 bg-blue-d py-4">
      <div class="row align-items-center mx-auto container">
        <div class="col-lg-4 col-6 p-0">
          <button class="bg-transparent border-0 text-white fs-5 menu-btn-open">
            <i class="fa-solid fa-bars"></i>
          </button>
        </div>
        <div class="col-lg-4 col-6 p-0 text-end text-lg-center">
          <img
            src="/img/logo-supremo-branco.png"
            alt="Logo Supremo CRM para Imobiliárias e Corretores de Imóveis"
          />
        </div>
        <div class="col-lg-4 col-3 text-end d-none d-lg-block">
          <a
            href=""
            class="d-flex align-items-center justify-content-end gap-2 link-underline link-underline-opacity-0 text-white fw-semibold"
          >
            <i class="fa-brands fa-whatsapp"></i>
            (79) 9999-9999
          </a>
        </div>
      </div>
    </header>

    <section class="w-100 py-4">
      <div class="container">
        <h2 class="fw-bold">Filtros</h2>
        <ul>
          <li>Cidade <span class="cidade-value"></span></li>
          <li>Tipos <span class="tipos-value"></span></li>
          <li>Bairros <span class="bairros-value"></span></li>
          <li>
            Valor de <span class="valor-de-value"></span> até
            <span class="valor-ate-value"></span>
          </li>
          <li>Código <span class="codigo-value"></span></li>
        </ul>
      </div>
    </section>

    <script
      src="https://kit.fontawesome.com/0c20b4c8f7.js"
      crossorigin="anonymous"
    ></script>
    <script src="js/getDataUrl.js"></script>
    <script src="js/menu.js"></script>
  </body>
</html>
